{% extends "main/base.html" %} 

{% block content %} 

<div class="container">
    <h1 class="center-align">Help Page</h1>
    
    <div class="row">
        <!-- Contact Us Card -->
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Contact Us</span>
                    <p>Email: <a class="white-text" href="mailto:{{ help.CONTACT_EMAIL }}">{{ help.CONTACT_EMAIL }}</a></p>
                    <p>Phone: {{ help.PHONE }}</p>
                </div>
                <div class="card-action">
                    <a class="white-text" href="#">Get Support</a>
                    <a class="white-text" href="#">FAQs</a>
                </div>
            </div>
        </div>

        <!-- Offline Support Card -->
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Offline Support</span>
                    <p>{{ help.OFFLINE_BRANCH_INFO }}</p>
                </div>
                <div class="card-action">
                    <a class="white-text" href="#">Find Us</a>
                    <a class="white-text" href="#">Branch Hours</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
